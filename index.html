                    <a href="#home" class="nav__link">

                    </a>
                </li>
                <li class="nav__item">

                    </a>

                        <i class="uil uil-github-alt"></i>
                    </a>
                </div>
                <div class="home__img">
                    <svg class="home__blob" viewBox="0 0 200 187" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <mask id="mask0" mask-type="alpha">
                            <path d="M190.312 36.4879C206.582 62.1187 201.309 102.826 182.328 134.186C163.346 165.547

                    </svg>
                </div>

                <div class="home__data">
                    <h1 class="home__title">Hi, I am Jeremy</h1>
                    <h3 class="home__subtitle">Full-Stack developer</h3>
                    <p class="home__description">Vast experience in developing recipes and websites.</p>
                    <a href="#contact" class="button button--flex">
                        Contact Me<i class="uil uil-message button__icon"></i>
                    </a>
                </div>
            </div>

            <div class="home__scroll">
                <a href="#about" class="home__scroll-button button--flex">
                    <i class="uil uil-mouse-alt home-scroll-mouse"></i>
                    <span class="home__scroll-name">Scroll down</span>
                    <i class="uil uil-arrow-down home__scroll-arrow"></i>
                </a>
            </div>

        </div>
    </section>
</main>
